<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>AI-Based Education Recommendation System</title>
  <style media="screen">
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .contact-image {
      max-width: 100%;
      height: auto;
    }
    .form-container {
      text-align: center;
    }
  </style>
</head>

<body>
  {% include "education/navbar.html" %}
  <br><br>

  <center class="fade-in">
    <h3 class='alert alert-success'>Send Us Your Valuable Feedback!</h3>
    <img src="{% static 'images/contact.png' %}" alt="Contact Us" class="contact-image">
    
    <div class="form-container">
      <form method="POST">
        <!-- Very Important csrf Token -->
        {% csrf_token %}
        <div class="form-group">
          <p>
            <h3>{{ form.as_p }}</h3>
          </p>
          <br>
          <input type="submit" value="Send Message" class='btn btn-primary btn-lg'>
        </div>
      </form>
    </div>
  </center>
  {% include "education/footer.html" %}
</body>

</html>
